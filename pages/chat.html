<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - AI 书籍助手</title>
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-tab active" data-tab="assistants">Assistants</div>
                <div class="sidebar-tab" data-tab="topics">Topics</div>
            </div>
            <div class="sidebar-content">
                <div class="add-assistant">
                    <i class="layui-icon layui-icon-add-1"></i>
                    <span>Add Assistant</span>
                </div>
                
                <div class="assistant-item active" data-assistant="book" data-avatar="📚" data-color="#4caf50">
                    <div class="assistant-avatar" style="background: #4caf50;">📚</div>
                    <div class="assistant-name">书籍问答助手</div>
                    <div class="assistant-menu">
                        <i class="layui-icon layui-icon-more"></i>
                    </div>
                </div>
                
                <div class="assistant-item" data-assistant="continue" data-avatar="✍️" data-color="#ff9800">
                    <div class="assistant-avatar" style="background: #ff9800;">✍️</div>
                    <div class="assistant-name">续写小说</div>
                    <div class="assistant-menu">
                        <i class="layui-icon layui-icon-more"></i>
                    </div>
                </div>
                
                <div class="assistant-item" data-assistant="chat" data-avatar="💬" data-color="#2196f3">
                    <div class="assistant-avatar" style="background: #2196f3;">💬</div>
                    <div class="assistant-name">通用聊天</div>
                    <div class="assistant-menu">
                        <i class="layui-icon layui-icon-more"></i>
                    </div>
                </div>
                
                <div class="assistant-item" data-assistant="default" data-avatar="⭐" data-color="#9c27b0">
                    <div class="assistant-avatar" style="background: #9c27b0;">⭐</div>
                    <div class="assistant-name">Default Assistant</div>
                    <div class="assistant-menu">
                        <i class="layui-icon layui-icon-more"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部栏 -->
            <div class="chat-header">
                <div class="chat-title">
                    <div class="chat-title-avatar" id="headerAvatar" style="background: #4caf50;">📚</div>
                    <span class="chat-title-text" id="headerTitle">书籍问答助手</span>
                </div>
                <i class="layui-icon layui-icon-right"></i>
                <div class="model-selector">
                    <span>🤖</span>
                    <span>Gemini 2.5 Flash</span>
                    <i class="layui-icon layui-icon-down"></i>
                </div>
                <div class="header-spacer"></div>
                <div class="header-icon" title="设置">
                    <i class="layui-icon layui-icon-set"></i>
                </div>
            </div>
            
            <!-- 聊天消息区 -->
            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <div class="message-system" id="systemPrompt">
                        我是书籍问答助手，可以帮你分析《西游记》的内容。你可以问我关于书中人物、情节、主题等问题。
                    </div>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message here, press Enter to send"
                        rows="1"
                    ></textarea>
                    <div class="chat-input-toolbar">
                        <div class="toolbar-icon" title="添加引用" onclick="showTip('添加引用')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
                            </svg>
                        </div>
                        <div class="toolbar-icon" title="附件" onclick="showTip('附件')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </div>
                        <div class="toolbar-icon active" title="网页搜索" onclick="toggleWebSearch()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                        </div>
                        <div class="toolbar-icon" title="AI 工具" onclick="showAITools()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="3"/><path d="M7 11V8a5 5 0 0 1 10 0v3"/>
                            </svg>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-icon" title="快捷指令" onclick="showQuickCommands()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                            </svg>
                        </div>
                        <div class="toolbar-icon" title="清空对话" onclick="clearChat()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </div>
                        <div class="toolbar-spacer"></div>
                        <button class="send-btn" id="sendBtn" title="发送">
                            <i class="layui-icon layui-icon-top"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/js/layui.js"></script>
    <script src="../static/js/marked.min.js"></script>
    <script src="../static/js/chat.js"></script>
</body>
</html>
